<body>

<div class="container">

<div class="form-group">
    <input type="text" id="name" placeholder="áˆáŸ’á˜áŸ„áŸ‡á‘áŸ†á“á·á‰">
    <input type="number" id="qty" placeholder="á…áŸ†á“á½á“">
    <input type="number" id="price" placeholder="áá˜áŸ’á›áŸƒ (ášáŸ€á›)">
</div>

<button onclick="addItem()">á”á“áŸ’ááŸ‚á˜</button>
<button onclick="exportPDF()">ğŸ“„ Export Invoice PDF</button>

<div class="table-wrapper">
<table>
    <thead>
        <tr>
            <th>á›.áš</th>
            <th>áˆáŸ’á˜áŸ„áŸ‡</th>
            <th>á…áŸ†á“á½á“</th>
            <th>áá˜áŸ’á›áŸƒ</th>
            <th>áŸášá»á”</th>
            <th>á…á¶ááŸ‹á€á¶áš</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</div>

<div class="total" id="grandTotal">
    áá˜áŸ’á›áŸƒáŸášá»á”á‘á¶áŸ†á„á¢áŸáŸ‹: 0 áŸ›
</div>

<script>
let count = 0;
let totalAll = 0;
let items = [];

// Add new item
function addItem(){
    let name = document.getElementById("name").value;
    let qty = parseFloat(document.getElementById("qty").value);
    let price = parseFloat(document.getElementById("price").value);

    if(!name || !qty || !price){
        alert("áŸá¼á˜á”á‰áŸ’á…á¼á›á–áŸááŸŒá˜á¶á“!");
        return;
    }

    let total = qty * price;

    count++;
    items.push({id: count, name, qty, price, total});
    updateTable();
    clearInputs();
}

// Update table
function updateTable(){
    let tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    totalAll = 0;

    items.forEach((item, index) => {
        totalAll += item.total;
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${index+1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>${item.price} áŸ›</td>
            <td>${item.total} áŸ›</td>
            <td>
                <button class="action-btn edit-btn" onclick="editItem(${item.id})">á€áŸ‚</button>
                <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">á›á»á”</button>
            </td>
        `;
        tableBody.appendChild(row);
    });

    document.getElementById("grandTotal").innerHTML = "áá˜áŸ’á›áŸƒáŸášá»á”á‘á¶áŸ†á„á¢áŸáŸ‹: " + totalAll + " áŸ›";
}

// Clear input fields
function clearInputs(){
    document.getElementById("name").value = "";
    document.getElementById("qty").value = "";
    document.getElementById("price").value = "";
}

// Delete item
function deleteItem(id){
    items = items.filter(item => item.id !== id);
    updateTable();
}

// Edit item
function editItem(id){
    let item = items.find(i => i.id === id);
    if(item){
        document.getElementById("name").value = item.name;
        document.getElementById("qty").value = item.qty;
        document.getElementById("price").value = item.price;
        deleteItem(id); // remove old row while editing
    }
}

// Export PDF
function exportPDF(){
    const { jsPDF } = window.jspdf;
    let doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Invoice Sale System", 60, 20);

    let y = 40;
    doc.setFontSize(12);

    items.forEach(item => {
        doc.text(
            `${item.name}  Qty:${item.qty}  Price:${item.price}áŸ›  Total:${item.total}áŸ›`,
            10,
            y
        );
        y += 10;
    });

    doc.text(`Grand Total: ${totalAll}áŸ›`, 10, y + 10);
    doc.save("invoice.pdf");
}
</script>
